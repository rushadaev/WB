server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/wb-back/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wb-app:9000;
    }

    location ~ /\.ht {
        deny all;
    }
}
