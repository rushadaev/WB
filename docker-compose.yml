version: "3.9"
services:
  wb-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wb-app
    container_name: wb-app
    restart: unless-stopped
    tty: true
    volumes:
      - ./wb-back:/var/www/wb-back
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: nginx-wb-app
    restart: unless-stopped
    tty: true
    ports:
      - "8082:80"
    volumes:
      - ./wb-back:/var/www/wb-back
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/snippets:/etc/nginx/snippets
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: postgres-wb-app
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: wb_app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - app-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scheduler
    user: "1000:1000" # Ensure container runs as laravel user
    volumes:
      - ./wb-back:/var/www/wb-back
    depends_on:
      - wb-app
      - db
    networks:
      - app-network
    env_file:
      - ./wb-back/.env
    command: >
      sh -c "
      sleep 10 &&
      /usr/local/bin/cron-schedule.sh"
    restart: always

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue-worker
    user: "1000:1000" # Ensure container runs as laravel user
    volumes:
      - ./wb-back:/var/www/wb-back
    depends_on:
      - wb-app
      - db
    networks:
      - app-network
    env_file:
      - ./wb-back/.env
    command: >
      sh -c "
      sleep 10 &&
      php /var/www/wb-back/artisan queue:work --tries=3 --max-time=3600"
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
